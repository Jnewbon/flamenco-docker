name: docker

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:

  docker:
    name: Docker
    runs-on: ubuntu-22.04
    timeout-minutes: 50
    permissions:
      contents: read
      packages: write
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        timeout-minutes: 5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta for manager
        id: meta-manager
        uses: docker/metadata-action@v4
        with:
          bake-target: docker-metadata-action-manager
          images: |
            ghcr.io/${{ github.repository_owner }}/flamenco-manager
          labels: |
            org.opencontainers.image.title=${{ github.repository_owner }}/flamenco-manager
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Docker meta for worker
        id: meta-worker
        uses: docker/metadata-action@v4
        with:
          bake-target: docker-metadata-action-worker
          images: |
            ghcr.io/${{ github.repository_owner }}/flamenco-worker
          labels: |
            org.opencontainers.image.title=${{ github.repository_owner }}/flamenco-worker
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/bake-action@master
        with:
          files: |
            ./docker-bake.hcl
            ${{ steps.meta-manager.outputs.bake-file }}
            ${{ steps.meta-worker.outputs.bake-file }}
          push: ${{ github.event_name != 'pull_request' }}
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
